<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>"

    <!-- add our styles after bootstrap -->

   <link href="feedback-styles.css" type="text/css" rel="stylesheet">

</head>
<body>


<div class="bg-primary-subtle m-3 p-4 rounded">
    <h1> Please provide feedback. You may do so anonymous.</h1>
</div>

    <form>

        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" name="name">

        <br>

        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" type=email name="name">

        <br>

        <label class="form-label" for="comments">Comments</label>
        <textarea class="form-control" id="Comments" name="comments" required></textarea>

        <br>

        <p class="mx-2"> Are you a current student?</p>

    <div class="form-check">
        <input class="form-check-input" id="yes" type="radio" name="current-student">
        <label class="form-check-label" for="yes">Yes</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="current-student">
        <label class="form-check-label" for="no">No</label>
    </div>

        <br>


        <input class="btn btn-primary" type="submit">




    </form>

</body>
</html>
